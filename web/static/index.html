<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WiFi Radar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-shape one"></div>
    <div class="bg-shape two"></div>

    <main class="shell">
      <header class="hero">
        <div>
          <p class="eyebrow">Signal Finder</p>
          <h1>WiFi Radar</h1>
          <p class="subtitle">Track signal strength in real time with a hot/cold pulse.</p>
        </div>
        <div class="status-card">
          <div class="status-row">
            <span>SSID</span>
            <strong id="ssid">—</strong>
          </div>
          <div class="status-row">
            <span>BSSID</span>
            <strong id="bssid">—</strong>
          </div>
          <div class="status-row">
            <span>Frequency</span>
            <strong id="freq">—</strong>
          </div>
        </div>
      </header>

      <section class="dashboard">
        <div class="radar-card">
          <div class="radar">
            <div class="radar-sweep"></div>
            <div class="radar-pulse" id="pulse"></div>
            <div class="ring"></div>
            <div class="ring inner"></div>
            <div class="ring tiny"></div>
            <div class="center-dot"></div>
          </div>
          <div class="readout">
            <div class="readout-main">
              <span id="signal-db">—</span>
              <span class="unit">dBm</span>
            </div>
            <p id="quality">Signal quality</p>
          </div>
        </div>

        <div class="gauge-card">
          <svg class="gauge" viewBox="0 0 300 180" aria-hidden="true">
            <defs>
              <linearGradient id="gaugeGradient" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#ffb347" />
                <stop offset="50%" stop-color="#ffd36e" />
                <stop offset="100%" stop-color="#4cd964" />
              </linearGradient>
            </defs>
            <path class="gauge-track" d="M 20 160 A 130 130 0 0 1 280 160" />
            <path class="gauge-fill" id="gauge-fill" d="M 20 160 A 130 130 0 0 1 280 160" />
          </svg>
          <div class="needle" id="needle"></div>
          <div class="gauge-meta">
            <h2>Signal Gauge</h2>
            <p>Mapped 0–100 quality scale</p>
            <div class="meta-grid">
              <div>
                <span>RX</span>
                <strong id="rx">—</strong>
              </div>
              <div>
                <span>TX</span>
                <strong id="tx">—</strong>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
